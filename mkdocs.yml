site_name: stemflow
site_url: https://chenyangkag.github.io/stemflow/
theme:
  name: material

  features:
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - search.share
    - navigation.expand
    - navigation.indexes

  language: en

  palette:
    # Palette toggle for light mode
    - scheme: default
      accent: light green
      primary: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      accent: light green
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Open Sans
  logo: logo.png
  favicon: logo.png



plugins:
  - social
  - mkdocs-jupyter

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/chenyangkang
    # - icon: fontawesome/brands/twitter
    #   link: https://twitter.com/TheJamesWillett
    # - icon: fontawesome/brands/linkedin
    #   link: https://www.linkedin.com/in/willettjames/


nav:
  - Home: index.md
  - Examples:
    - Examples/01.AdaSTEM_demo.ipynb
    - Examples/02.AdaSTEM_learning_curve_analysis.ipynb
    - Examples/03.Binding_with_Maxent.ipynb
    - Examples/04.Prediction_visualization.ipynb



markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

